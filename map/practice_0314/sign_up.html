<!DOCTYPE html>
<html lang="en">
<head>
  <title>회원가입 신청서</title>
</head>
<body>
  <h1>회원 가입을 환영합니다</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li><label>아이디 <input type="text" placeholder="4자~10자 사이, 공백없이"></label></li>
        <li><label>이메일 <input type="email"></label></li>
        <li><label>비밀번호 <input type="password" placeholder="문자와 숫자, 특수 기호 포함"></label></li>
        <li><label>비밀번호 확인 <input type="password"></label></li>
        <li>
          <label>가입 경로
          <select>
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="sns">SNS</option>
            <option value="etc">기타</option>
          </select>
        </label>
        </li>
        <li>
          <label>메모<textarea cols="40" rows="4">남길 말씀이 있다면 여기에</textarea></label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label><input type="radio" name="mailing" checked>메일 수신</label>
      <label><input type="radio" name="mailing">메일 수신 안 함</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
  </form>
</body>
</html>
