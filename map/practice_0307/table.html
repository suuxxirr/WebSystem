<!DOCTYPE html>
<html lang="ko">
<head>
  <title>표 만들기</title>
</head>
<body>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan = "2">선물용</td>
        <td>3kg</td>
        <td>11과</td>
        <td>35000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18과</td>
        <td>55000원</td>
        <!--위에서 행 합쳤으니까 td 하나 적게-->
      </tr>
      <tr>
        <td rowspan = "2">가정용</td>
        <td>3kg</td>
        <td>11과</td>
        <td>30000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18과</td>
        <td>45000원</td>
        <!--위에서 행 합쳤으니까 td 하나 적게-->
      </tr>
    </tbody>
     
  </table>  
</body>
</html>
