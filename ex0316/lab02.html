<!DOCTYPE html>
<html lang="ko">
<head>
  <title>김수현</title>
</head>
<body>
  <form>
    <h1>동아리 가입 양식</h1>
  <label>이름<input type="text"></label><br>
  <label for="major">학부/학과</label>
    <select>
      <option value="software">소프트웨어학부</option>
      <option value="math">수학과</option>
      <option value="AI">인공지능학과</option>
    </select><br>
  <label>
    학년
    <label><input type= "radio" name="grade" value="grade_1">1학년</label>
    <label><input type= "radio" name="grade" value="grade_2">2학년</label>
    <label><input type= "radio" name="grade" value="grade_3">3학년</label>
    <label><input type= "radio" name="grade" value="grade_3">4학년</label>
  </label><br>
  <label>학번<input type="text"></label><br>
  <label>이메일<input type="email"></label><br>
  <label>전화번호<input type="tel" placeholder="010-1234-5678"></label><br>
  <label for="textarea">가입동기</label>
  <textarea id="textarea" cols="40" rows="4"></textarea><br>
  <input type="submit"  value="가입하기">  <input type="reset" value="취소하기">
  </form>
</body>

</html>
