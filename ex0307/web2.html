<!DOCTYPE html>
<html lang="ko">
<head>
  <title>내용 입력하기</title>
</head>
<body>
  <h1> h1 큰 제목 만들기</h1>
  <h2> h3 작은 제목 만들기</h2>
  <p> 텍스트 단락</p>
  태그<br> <!--br태그는 단독으로 사용 가능-->
  줄 바꾸기
  <hr>
  <blockquote> 인용 내용 작성</blockquote>
  플레인 텍스트 <br>
  <strong> 강조 의미 포함된 굵게</strong> 설명 <br>
  <b> 단순 굵게/진하게 </b> 설명 <br>
  <em> 강조 의미 포함된 기울임체 </em><br>
  <i> 단순 기울임체 </i> <br>
  <hr>
</body>
</html>
